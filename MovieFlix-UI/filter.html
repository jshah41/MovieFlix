<!DOCTYPE html>
<html ng-app="movieflix">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Movie Flix</title>
    <link rel="shortcut icon" href="img/m.png">
    <link type="text/css" href="css/title.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-controller="MainController as movieVm">

<div id="slideBar" >
    <img style="float:left; " src="img/logo.png" align-items="flex-start" alt="logo" width="200"/>
    <div class="topNaviagationLink"><a href="welcome.html">Home</a></div>
    <div class="topNaviagationLink"><a href="browsecatalog.html">browse</a></div>
    <div class="topNaviagationLink"><a href="filter.html">Sort Catalog</a></div>
    <div class="topNaviagationLink"><a href="addmovie.html">AddMovie</a></div>
    <div class="topNaviagationLink"><a href="welcome.html">Sign Out</a></div>

</div>



    </div>
</div>

<div class="contentBox">
    <div class="btn-group" >
        <label type="text" class="btn btn-danger">Sort By</label>

        <!-- Single button -->
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Select Criteria <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" ng-repeat="cinema in movieVm.cinemas">

                <li><a href="imdb_rating" ng-click="">IMDB Ratings </a></li>
                <li><a href="#" ng-click="">IMDB votes</a></li>
                <li><a href="#" ng-click="">Year Released</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
            </ul>

        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Top rated Titles <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li><a name="#imdb_rating" ng-click="">Top Rated Movies</a></li>
                    <li><a href="#" ng-click="">Top Rated TV Series</a></li>
                               </ul>
            </li>
        </ul>
        </div>
    <div class="innerBox">
        <div id="imdb_rating">
<div            ng-repeat="cinema in movieVm.cinemas" >
            <b>IMDB Rating: </b>{{cinema.imdbRating}}<br/><br/>

        </div>

        <h2>Filtered catalog list here ***</h2>


        <div class="l-column" style="padding:150px">



</div>
</div>
        </div>
</div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/titleapp.js"></script>
<script src="js/title.js"></script>

</body>


</html>
