<!DOCTYPE html>
<html ng-app="plunker">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Movie Flix</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/title.css" />
  <link rel="shortcut icon" href="img/m.png">
</head>

<body>
<div id="slideBar" >
  <img style="float:left; " src="img/logo.png" align-items="flex-start" alt="logo" width="200"/>
  <div class="topNaviagationLink"><a href="welcome.html">Home</a></div>
  <div class="topNaviagationLink"><a href="browsecatalog.html">browse</a></div>
  <div class="topNaviagationLink"><a href="filter.html">SortCatalog</a></div>
  <div class="topNaviagationLink"><a href="addmovie.html">AddMovie</a></div>
  <div class="topNaviagationLink"><a href="welcome.html">SignOut</a></div>

</div>


<div id="bg">

  <img src="img/r1.jpg"  width="1360" height="600">
  </br>
  <div    class="col-md-9 col-md-offset-3" >

    <div class="groupHeader">
      <div ng-controller="MainController as mainVm">


        <form name="addUserForm" ng-submit="mainVm.addUser(addUserForm.$valid)" novalidate>

          <div class="form-group">
            <label for="firstName">Name</label>
            <input type="text"  class="form-control" id="firstName" placeholder="Your Name" ng-model="mainVm.newUser.firstName">

          </div>
          <div class="form-group">
            <label for="lastName">lastName</label>
            <input type="text" class="form-control" id="lastName" placeholder="Your Name" ng-model="mainVm.newUser.lastName">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" required class="form-control" id="email" placeholder="example@domain.com" ng-model="mainVm.newUser.email">
            <div class="error" ng-messages="addUserForm.email.$error"  ng-if="addUserForm.email.$dirty">
              <p ng-message="required">Email is required</p>
              <p ng-message="email">Email is invalid</p>
            </div>
            <div class="form-group">
              <label for="password">password</label>
              <input type="password" name="password" required class="form-control" id="password" placeholder="password" ng-model="mainVm.newUser.password">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Add User</button>
        </form>
      </div>
      <div class="col-sm-6" ng-include="'view-users.tmpl.html'">
      </div>
    </div>
  </div>
</div>
<script src="https://code.angularjs.org/1.4.9/angular.js"></script>
<script src="https://code.angularjs.org/1.4.9/angular-messages.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script src="js/app.constant.js"> </script>
<script src="js/main.controller.js"> </script>
<script src="js/user.service.js"> </script>
</body>

</html>
